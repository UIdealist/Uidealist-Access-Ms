basePath: /api
definitions:
  crud.AnonymousUserCreate:
    properties:
      temp_name:
        maxLength: 255
        type: string
    required:
    - temp_name
    type: object
  crud.TeamAddMember:
    properties:
      member_id:
        maxLength: 255
        type: string
      team_id:
        maxLength: 255
        type: string
      user_id:
        maxLength: 255
        type: string
    required:
    - member_id
    - team_id
    - user_id
    type: object
  crud.TeamCreate:
    properties:
      team_name:
        maxLength: 255
        type: string
      user_id:
        maxLength: 255
        type: string
    required:
    - team_name
    - user_id
    type: object
  crud.UserCreate:
    properties:
      email:
        maxLength: 255
        type: string
      username:
        maxLength: 255
        type: string
    required:
    - email
    - username
    type: object
